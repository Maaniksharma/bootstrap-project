<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="Add New Task">Add New Task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Image Url</label>
                            <input type="text" class="form-control" id="Image Url" placeholder="http//:abc.com/xyz.png">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="Task Title1" placeholder="learn web dev">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Task Type</label>
                            <input type="text" class="form-control" id="Task Type" placeholder="work">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Task description</label>
                            <textarea class="form-control" id="Task description" rows="3" placeholder="Write something about task"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-primary" href="#new.html">TaskY</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fa-sharp fa-solid fa-plus"></i>Add new</button>
                </div>
            </div>
        </nav>
        <main>
            <div class="container">
                <div class="row mt-3">
                    <div class="col"></div>
                    <div class="col-sm-12 col-md-8 col-lg-6">
                        <div class="input-group mb-3 shadow">
                            <input type="text" class="form-control" placeholder="Search Your Tasks" aria-label="Search Your tasks" aria-describedby="basic-addon2">
                            <span class="input-group-text btn btn-primary" id="basic-addon2">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="card">
                            <h5 class="card-header d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-outline-success">
                                    <i class="fa-solid fa-pencil"></i>
                                </button>
                                <button type="button" class="btn btn-outline-danger">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </h5>
                            <div class="card-body">
                                <img src="https://wallpaperaccess.com/full/1605477.jpg" class="card-img-top" alt="task image">
                                <h5 class="card-title mt-2 fw-bold text-primary">DOM study</h5>
                                <p class="card-text">At 4:40pm i will going to study DOM.
                                </p>
                                <a href="#" class="btn btn-primary">Add Task</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="first.js"></script>
    </body>

</html>
